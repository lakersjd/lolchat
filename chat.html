<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeroX Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="chat-container">
    <h1>ZeroX Chat</h1>
    <div id="systemMsg">🔎 Searching for a stranger...</div>

    <div id="textChat" style="display: none;">
      <div id="messages"></div>
      <input type="text" id="input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div id="videoChat" style="display: none;">
      <div class="video-frame">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <div id="controls">
  <button id="micToggleBtn">🎤 Mic On</button>
  <button id="screenShareBtn">🖥 Share Screen</button>
      <div id="countdown">⏳ 3:00</div>
      <button id="skipBtn">Skip</button>
      <button id="reportBtn">⚠ Report</button>
      <button id="blockBtn">🚫 Block</button>
    </div>

    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="themeSwitcher" />
        <span>🌞/🌙</span>
      </label>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
