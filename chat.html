<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZeroX Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>ZeroX Chat</h1>
    <div id="systemMsg" class="status-msg">🔍 Searching for a partner...</div>

    <div id="textChat" style="display: none;">
      <div class="chat-box">
        <div id="messages" class="message-box"></div>
        <div id="typingIndicator" class="typing-indicator"></div>
        <div class="input-row">
          <input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <div id="videoChat" style="display: none;">
      <div class="video-frame">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <div id="controls" style="display: none;">
      <div id="countdown">⏳ 3:00</div>
      <button id="skipBtn">Skip</button>
      <button id="reportBtn">⚠ Report</button>
      <button id="blockBtn">🚫 Block</button>
      <button id="homeBtn">🏠 Home</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
