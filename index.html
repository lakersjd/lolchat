
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeroX</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main-container">
    <div class="left-panel">
      <div class="logo">🎥 ZeroX TV</div>
      <div class="online-counter">🟢 <span id="onlineCount">0</span> users online</div>

      <div class="mode-toggle">
        <label><input type="radio" name="mode" value="video" checked /> Video Chat</label>
        <label><input type="radio" name="mode" value="text" /> Text Only</label>
      </div>

      <select id="country">
        <option value="any">Any Country</option>
        <option value="us">🇺🇸 United States</option>
        <option value="uk">🇬🇧 United Kingdom</option>
        <option value="ca">🇨🇦 Canada</option>
        <option value="in">🇮🇳 India</option>
        <option value="ph">🇵🇭 Philippines</option>
        <option value="ng">🇳🇬 Nigeria</option>
        <option value="other">🌍 Other</option>
      </select>

      <select id="language">
        <option value="any">Any Language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>

      <select id="gender">
        <option value="any">Any Gender</option>
        <option value="male">👦 Male</option>
        <option value="female">👧 Female</option>
      </select>

      <input type="text" id="tags" placeholder="Enter tags (e.g. gaming, music)" />

      <div class="start-stop-buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
    </div>

    <div class="right-panel">
      <div id="splashNotice" class="notice">By pressing “Start”, you agree to our <a href="#">rules</a>. Rule violators will be banned. Please keep your face visible in the camera frame.</div>
      <div id="previewArea" class="preview-area">🔒 Access not granted yet</div>
      <input id="hiddenMode" type="hidden" value="video" />
    </div>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      const gender = document.getElementById("gender").value;
      const country = document.getElementById("country").value;
      const language = document.getElementById("language").value;
      const tags = document.getElementById("tags").value;
      const mode = document.querySelector('input[name="mode"]:checked').value;

      localStorage.setItem("gender", gender);
      localStorage.setItem("country", country);
      localStorage.setItem("language", language);
      localStorage.setItem("tags", tags);
      window.location.href = `chat.html?mode=${mode}`;
    });

    document.querySelectorAll("input[name='mode']").forEach(el =>
      el.addEventListener("change", () =>
        document.getElementById("hiddenMode").value = el.value
      )
    );

    // Simulate online count
    document.getElementById("onlineCount").textContent = Math.floor(Math.random() * 500000) + 3000;
  </script>
</body>
</html>
